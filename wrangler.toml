#:schema node_modules/wrangler/config-schema.json
name = "twikoo-cloudflare"
main = "src/index.js"
compatibility_flags = ["nodejs_compat"]
compatibility_date = "2024-09-23"

[[d1_databases]]
binding = "DB"
database_name = "twikoo"
database_id = "86218841-8cd0-4dcc-96e8-4c0c469bacbc"

[[r2_buckets]]
binding = "R2"
bucket_name = "twikoo"

[vars]
R2_PUBLIC_URL = "https://twikoo-r2.xeonzilla.top"

[dev]
port = 5000

[placement]
mode = "smart"
